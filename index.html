<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#ffffff">
  <title>Planning TPL</title>

  <link rel="icon" type="image/png" href="tpl-logo.png" />
  <link rel="stylesheet" href="style.css" />

  <!-- FullCalendar CSS si utilisé -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-left">
      <label for="weekSelect">Выбрать неделю :</label>
      <select id="weekSelect"></select>
    </div>
    <div class="header-center">
      <span id="dateDisplay">Дата</span>
    </div>
    <div class="header-right">
      <input id="presidentName" type="text" placeholder="Председатель">
      <button id="saveBtn">Сохранить (локально)</button>
      <button id="resetBtn">Сбросить</button>
      <button id="pdfBtn">Экспорт PDF</button>
    </div>
  </header>

  <main>
    <div id="planning"></div>
  </main>

  <footer>
    <p>© 2025 Planning TPL</p>
  </footer>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
