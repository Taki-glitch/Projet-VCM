<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#ffffff">
  <title>Программа встречи — editable</title>

  <link rel="icon" type="image/jpeg" href="logo.jpeg">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="logo.jpeg">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="logo.jpeg" alt="logo" class="logo" id="siteLogo"/>
      <h1>Программа встречи</h1>
    </div>
    <div class="controls">
      <button id="resetBtn" title="Recharger le planning d'origine (fichier planning.json)">Reset → server</button>
      <button id="saveBtn" title="Sauvegarder dans votre navigateur (localStorage)">Sauvegarder (local)</button>
      <button id="exportBtn" title="Télécharger le planning en JSON">Exporter JSON</button>

      <input id="importFile" type="file" accept=".json" style="display:none"/>
      <button id="importBtn" title="Importer un fichier planning.json">Importer JSON</button>
      <button id="pdfBtn" title="Exporter en PDF">Exporter PDF</button>
    </div>
  </header>

  <main>
    <section id="meta">
      <div id="dateDisplay"></div>
      <div id="infoText">Cliquer sur les zones de texte pour les éditer et les modifier. Les modifications sont locales.</div>
    </section>
    <section id="planning" aria-live="polite"></section>
  </main>

  <footer>
    <small>Version A1 — modifications locales (localStorage). Héberger sur GitHub Pages : déposer ces fichiers dans votre repo.</small>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="script.js"></script>

  <script>
    (function(){
      const img = document.getElementById('siteLogo');
      if(!img) return;
      img.addEventListener('error', () => {
        const localPath = '/mnt/data/logo.jpeg';
        img.src = localPath;
      });
      const src = img.src;
      img.src = src;
    })();
  </script>
</body>
</html>
